<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <a class="btn btn-outline-info col col-lg-2" th:href="${'/statuses/new'}"
               th:text="#{status.action.new}"></a>
        </div>
        <div th:unless="${statuses.isEmpty()}">
            <h4 th:text="#{status.quantity} + ' ' + ${statuses.size()}"></h4>
            <div class="table-responsive-md">
                <table class="table table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{field.id}"></th>
                        <th th:text="#{status.name}"></th>
                        <th th:text="#{action.list}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="status : ${statuses}">
                        <td th:text="${status.id}"></td>
                        <td th:text="${status.name}"></td>
                        <td>
                            <form action="#" th:action="@{'/statuses/{id}'(id=${status.id})}" th:method="delete">
                                <input type="hidden" name="_method" value="delete"/>
                                <button class="btn btn-outline-danger" type="submit" id="deleteTask"
                                        th:text="#{action.delete}"></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
